{% extends 'greentech/base.html' %}
{% block title %}Password Reset Email Sent{% endblock %}
{% block content %}
<div class="container" style="max-width: 500px;">
    <div class="card shadow-sm mt-5">
        <div class="card-body text-center">
            <h2 class="mb-4">Check Your Email</h2>
            <p>If an account exists with the email you entered, you will receive a password reset link shortly.</p>
            <a href="/login/" class="btn btn-primary mt-3">Back to Login</a>
        </div>
    </div>
</div>
{% endblock %}
