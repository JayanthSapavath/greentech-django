{% extends 'greentech/base.html' %}
{% block title %}{{ brand.name }}{% endblock %}
{% block content %}
<div class="container" style="max-width: 700px;">
    <div class="card shadow-sm mt-5">
        {% if brand.card_image_url %}
        <img src="{{ brand.card_image_url }}" class="card-img-top" alt="{{ brand.name }} Card Image" style="max-height:260px; object-fit:cover; border-top-left-radius:0.5rem; border-top-right-radius:0.5rem;">
        {% endif %}
        <div class="card-body text-center">
            <h2 class="fw-bold mb-3">{{ brand.name }}</h2>
            <p class="mb-3">{{ brand.description }}</p>
            <a href="{{ brand.website_url }}" class="btn btn-primary" target="_blank">Visit Website</a>
        </div>
    </div>
</div>
{% endblock %}
