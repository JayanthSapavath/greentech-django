{% extends 'greentech/base.html' %}
{% block title %}User History{% endblock %}
{% block content %}
<h2>User History</h2>
<ul>
    <li>Visits today: {{ visits_today }}</li>
    <li>Total visits: {{ total_visits }}</li>
</ul>
<table class="table table-bordered w-auto">
    <thead>
        <tr>
            <th>Date</th>
            <th>Visits</th>
        </tr>
    </thead>
    <tbody>
        {% for date, count in visit_history.items %}
        <tr>
            <td>{{ date }}</td>
            <td>{{ count }}</td>
        </tr>
        {% endfor %}
    </tbody>
</table>
{% endblock %}
