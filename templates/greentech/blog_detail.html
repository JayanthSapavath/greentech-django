{% extends 'greentech/base.html' %}
{% block title %}{{ post.title }}{% endblock %}
{% block content %}
<article class="mb-4">
    <h2>{{ post.title }}</h2>
    <p>By {{ post.author }} on {{ post.created_at|date:'M d, Y' }}</p>
    <div>{{ post.content }}</div>
    <a href="/blog/" class="btn btn-secondary mt-3">Back to Blog</a>
</article>
{% endblock %}
